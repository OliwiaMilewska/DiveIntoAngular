<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>

<div class="row">
    <div class="col-xs-12">

        <div class="list-group">
            <a href="#" *ngFor="let item of recipes" class="list-group-item clearfix">
                <div class="float-start">
                    <h4 class="list-group-item-heading">{{item.name}}</h4>
                    <p class="list-group-item-text">{{item.description}}</p>
                </div>
        
                <div class="float-end">
                    <img src="{{item.imagePath}}" alt="{{item.name}}" class="img-fluid" style="max-height: 100px;">
                </div>
            </a>
        </div>
        
        <app-recipe-item></app-recipe-item>
    </div>
</div>
