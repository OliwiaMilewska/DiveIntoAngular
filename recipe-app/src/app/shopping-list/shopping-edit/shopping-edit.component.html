<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required>
                </div>
                <div class="col-sc-2f form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="number" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success m-1" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add'}}</button>
                    <button class="btn btn-danger m-1" type="button" *ngIf="editMode" (click)="onDelete()" >Delete</button>
                    <button class="btn btn-warning m-1" type="button" (click)="onClearInput()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
