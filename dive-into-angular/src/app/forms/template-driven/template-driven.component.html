<div class="container">
    <div class="row">
        <div class="col-12 col-sm-10 col-md-8 offset-sm-1 offset-md-2">
            <!-- <form (ngSubmit)='onSubmit(f)' #f='ngForm'> -->
            <form (ngSubmit)='onSubmit()' #f='ngForm'>
                <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup"> <!-- Grouping data -->
                    <div class="form-group m-2">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" ngModel name="username" required>
                        <!-- Add class 'form-control' 'NgModel' and 'name' that will be used in ts -->
                    </div>
                    <button class="btn btn-secondary m-2" type="button">Suggest an Username</button>
                    <div class="form-group m-2">
                        <label for="email">Mail</label>
                        <input type="email" id="email" class="form-control" ngModel name="email" required email
                            #mail="ngModel">
                    </div>
                    <p *ngIf="!mail.valid && mail.touched">Please enter a valid value</p>
                </div>
                <p *ngIf="!userData.valid && userData.touched">User Data is invalid.</p>
                <div class="form-group m-2">
                    <label for="secret">Secret Questions</label>
                    <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret" required>
                        <!-- Using default value in select -->
                        <option value="pet">Your first Pet?</option>
                        <option value="teacher">Your first teacher?</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea name="questionAnswer" rows="3" class="form-control" [(ngModel)]="answer"></textarea>
                    <!-- Using two way binding -->
                </div>
                <p *ngIf="answer">Your reply: {{answer}}</p>
                <button [disabled]="!f.valid" class="btn btn-primary m-2" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
