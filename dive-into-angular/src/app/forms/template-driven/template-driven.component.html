<div class="container">
    <div class="row">
        <div class="col-12 col-sm-10 col-md-8 offset-sm-1 offset-md-2">
            <!-- <form (ngSubmit)='onSubmit(f)' #f='ngForm'> -->
            <form (ngSubmit)='onSubmit()' #f='ngForm'>
                <button class="btn btn-info m-2" type="button" (click)="setDefaultValues()">Set default values</button>
                <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup"> <!-- Grouping data -->
                    <div class="form-group m-2">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" ngModel name="username" required>
                        <!-- Add class 'form-control' 'NgModel' and 'name' that will be used in ts -->
                    </div>
                    <button class="btn btn-secondary m-2" type="button" (click)="suggestUsername()">Suggest an Username</button>
                    <div class="form-group m-2">
                        <label for="email">Mail</label>
                        <input type="email" id="email" class="form-control" ngModel name="email" required email
                            #mail="ngModel">
                    </div>
                    <p class="warn" *ngIf="!mail.valid && mail.touched">Please enter a valid value</p>
                </div>
                <p class="warn" *ngIf="!userData.valid && userData.touched">User Data is invalid.</p>
                <div class="form-group m-2">
                    <label for="secret">Secret Questions</label>
                    <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret" required>
                        <!-- Using default value in select -->
                        <option value="pet">Your first Pet?</option>
                        <option value="teacher">Your first teacher?</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea name="questionAnswer" rows="3" class="form-control" [(ngModel)]="answer"></textarea>
                    <!-- Using two way binding -->
                </div>
                <p class="warn" *ngIf="answer">Your reply: {{answer}}</p>
                <div class="radio" *ngFor="let gender of genders">
                    <label>
                        <input type="radio" name="gender" ngModel required [value]="gender">
                        {{ gender }}
                    </label>
                </div>
                <button [disabled]="!f.valid" class="btn btn-primary m-2" type="submit">Submit</button>
            </form>
            <hr>
            <div class="row" *ngIf="submitted">
                <div class="col-xs-12">
                    <h3>Your Data</h3>
                    <p>Username: {{user.username}}</p>
                    <p>Email: {{user.email }} </p>
                    <p>Secret Question: {{user.secretQuestion}}</p>
                    <p>Answer: {{user.answer}}</p>
                    <p>Gender: {{user.gender}}</p>
                    <p>Submitted: {{submitted}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
