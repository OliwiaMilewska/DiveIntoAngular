<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select class="form-control" name="status" id="status" formControlName="status">
                        <option value="{{status}}" *ngFor="let status of statuses">{{status}}</option> 
                      </select>
                </div>
                <button [disabled]="!projectForm.valid" class="btn btn-primary m-2" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
