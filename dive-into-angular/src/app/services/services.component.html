        </div>
    </div>

    <h2 class="mt-3">Exercise with services from the course</h2>

        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <app-active-users

              [users]="inactiveUsers"></app-inactive-users>
          </div>
    </div>
</div>
