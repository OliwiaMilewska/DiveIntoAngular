<div class="container">
  <h1>Default (Automatic Change Detection)</h1>

  <div class="row" id="counter">
    <p id="counter-output">Counter: {{ counter }}</p>
    <div id="counter-btns">
      <button class="btn btn-primary m-1" (click)="decrement()">Decrement</button>
      <button class="btn btn-primary m-1" (click)="increment()">Increment</button>
    </div>
  </div>

  <div class="row">
    <h2>Action Log</h2>
    <ol id="log">
      <li *ngFor="let action of actions">{{ action }}</li>
    </ol>
  </div>
</div>
